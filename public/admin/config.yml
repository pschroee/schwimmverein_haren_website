backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "public/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
site_url: https://test.schwimmverein-haren.de
locale: de

collections:
  - name: "wettkampfsport" # Used in routes, e.g., /admin/collections/blog
    label: "Wettkampfsport" # Used in the UI
    folder: "src/pages/wettkampfsport" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "../../layouts/MarkdownLayout.astro",
        }
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Inhalt", name: "body", widget: "markdown" }
  - name: "homepage"
    label: "Homepage"
    files:
      - name: "news-website"
        label: "Website News"
        file: "src/data/homepage-news.json"
        fields:
          - label: "News"
            name: "news"
            widget: "list"
            fields:
              - { label: Titel, name: title, widget: string }
              - { label: Inhalt, name: body, widget: text }
              - { label: Link, name: href, widget: string, required: false }
              - {
                  label: "Aktiv",
                  name: "active",
                  widget: "boolean",
                  default: true,
                }
      - name: "sidebar"
        label: "Sidebar"
        file: "src/data/homepage-sidebar.json"
        editor:
          preview: false
        fields:
          - label: "Sidebar"
            name: "sidebar"
            widget: "list"
            fields:
              - { label: Titel, name: title, widget: string }
              - label: "Bild"
                name: "image"
                widget: "image"
                media_library:
                  config:
                    multiple: false
                    media_folder: "sidebar"
              - { label: Link, name: href, widget: string }
              - {
                  label: "Externer Link",
                  name: "external",
                  widget: "boolean",
                  default: true,
                }
              - {
                  label: "Aktiv",
                  name: "active",
                  widget: "boolean",
                  default: true,
                }
